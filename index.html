<script type="text/javascript">
function AlertIt() {
	//亂數
	var myrandom=Math.round(Math.random()*2)
	//訊息清單
	var messages=new Array()
	messages[0]="有新點子!"
	messages[1]="缺乏靈感嗎?"
	messages[2]="要來點不一樣的嗎?"
	//連結清單
	var links=new Array()
	links[0]="https://www.zeczec.com/"
	links[1]="http://www.mydesy.com/"
	links[2]="http://www.theuselessweb.com/"
	//點下去要顯示
	var answer = confirm (messages[myrandom])
	//如果點「是」
	if (answer)
	window.location=links[myrandom]
}
</script>
